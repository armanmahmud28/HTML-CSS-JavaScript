<!DOCTYPE html>
<html>
    <head>
        <title>For Testing Perpous</title>
    </head>
    <body>
        <b>This bold text</b>
        <br>
        <i>This Italic text</i>
        <p>My name is <mark>Nahid</mark></p>

        <p>a<sub>2</sub>+b<sup>2</sup></p>


        <small>This small text</small>
        <br>
        <strong>This strong</strong>
        <p>You are <del>Not</del> Good</p>

        <!--This is a comment-->
        <p style="color: green;">Hello World!</p>
        <a href="https://www.w3schools.com/"><mark><strong><b><i>Link</i></b></strong></mark></a>
    </body>
</html>
